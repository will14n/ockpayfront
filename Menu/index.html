<!DOCTYPE html>
<html style="overflow-y: auto;">

	<head>
	    <meta charset="utf-8">

	<body>
            <form method="POST" action="javascript:;" onsubmit="sendToCart(this)">
	    <section class="hero is-fullheight bgColor">
		        <div class="hero-body">
		        	<div class="container has-text-centered">
	                    <h3 class="title has-text-black">Menu</h3>
			        	<div>
				            <div class="columns">

			                    	-->
			                    </div>
				        	</div>
			            </div>
	                </div>
		        </div>
		        <div class="hero-foot">

	                	<h3 class="title has-text-centered">Total: R$ <label id="labelTotal">0,00</label></h3>
	                	<div class="is-centered">

	                </div>
		        	
		        </div>

		window.onload = function(e){

			document.body.querySelector("form").onsubmit = function(){
