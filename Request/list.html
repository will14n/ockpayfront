<!DOCTYPE html>
<html style="overflow-y: auto;">

	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>DROP - Listagem de Pedidos</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	    <!-- Bulma Version 0.8.x-->
	    <link rel="stylesheet" href="../css/bulma.min.css" />
	    <link rel="stylesheet" href="../css/app.css" />
	    <link rel="stylesheet" href="../css/dragAndDrop.css" />

	</head>

	<body>
	    <section class="hero is-fullheight bgColor">
	        <div class="hero-body">
	            <div class="container has-text-centered">
					<input type="hidden" name="requestId" id="requestId" value="">	        
                    <div class="columns is-fullwidth">
	                    <div class="column ockpayColumn is-8 is-offset-2">
		                    <div class="columns">
		                    	<div class="column">
		                    		<b>Em Preparo</b>
									<div id="holder" class="is-vcentered" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
										<!-- 
										AJAX REQUEST
				                    	 -->
									</div>
		                    	</div>
		                    </div>
		                    <div class="columns">
		                    	<div class="column">
		                    		<b>Pronto</b>
									<div id="dropIt" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
										<!-- 
										AJAX REQUEST
				                    	 -->
									</div>
		                    	</div>
		                    </div>
	                    </div>
                    </div>
                </div>
	        </div>
	    </section>
	</body>
	<script src="../js/axios/dist/axios.min.js"></script>
	<script src="../js/dragAndDrop.js"></script>
	<script src="../js/app.js"></script>
	<script src="../js/api.js"></script>
	<script type="text/javascript">
		window.onload = function(e){
			requestId = window.location.search.substr(1).replace("request=", "");
			document.getElementById('requestId').value = requestId;
			loadRequestList(requestId);
		}
	</script>
</html>
