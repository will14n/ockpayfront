<!DOCTYPE html>
<html style="overflow-y: auto;">

	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>DROP - Listagem de Pedidos</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	    <!-- Bulma Version 0.8.x-->
	    <link rel="stylesheet" href="../css/bulma.min.css" />
	    <link rel="stylesheet" href="../css/app.css" />
	    <link rel="stylesheet" href="../css/dragAndDrop.css" />

	</head>

	<body>
	    <section class="hero is-fullheight bgColor">
	        <div class="hero-body">
	            <div class="container has-text-centered">
					<input type="hidden" name="requestId" id="requestId" value="">	        
                    <h3 class="title has-text-black">Pedidos</h3>
                    <br />
                    <br />
                    <div id="requestList">
	                    <div class="columns">
	                    	<div class="column">
	                    		<b>Pendente</b>
	                    	</div>
	                    	<div class="column">
	                    		<b>Finalizado</b>
	                    	</div>
	                    </div>

	                    <div class="columns">
							<div id="holder" class="is-vcentered" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
								<!-- 
								AJAX REQUEST
		                    	 -->
							</div>

							<div id="dropIt" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
								<!-- 
								AJAX REQUEST
		                    	 -->
							</div>
	                    </div>
                    </div>
                </div>
	        </div>
    		<div class="columns has-text-centered">
    			<div class="column">	
    				<button type="submit" class="button is-success is-info is-large"><i class="fa fa-shopping-cart" aria-hidden="true"></i>&nbsp;Confirmar Pedido</button>
    			</div>
    		</div>
	    </section>
	</body>
	<script async type="text/javascript" src="../js/bulma.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="../js/dragAndDrop.js"></script>
	<script src="../js/app.js"></script>
	<script src="../js/api.js"></script>
	<script type="text/javascript">
		window.onload = function(e){
			requestId = window.location.search.substr(1).replace("request=", "");
			document.getElementById('requestId').value = requestId;
			loadRequestList(requestId);
		}
	</script>
</html>
