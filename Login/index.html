<!DOCTYPE html>
<html style="overflow-y: auto;">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>DROP - Menu</title>
		<!-- Bulma Version 0.8.x-->
		<link rel="stylesheet" href="../css/bulma.min.css" />
		<link rel="stylesheet" href="../css/app.css" />
	</head>

	<body>
		<section class="bgColor">
    		<form method="POST" action="javascript:;" id="form" enctype="multipart/form-data" class="hero is-fullheight">
				<div class="hero-body">
					<div class="container has-text-centered">
						<div class="columns is-centered">
							<article class="card is-rounded cardColor">
                				<div class="card-content">
                					<img src="../images/ockpay_1.png" class="logo" />
									<div class="field">
										<label class="label">LOGIN</label>
										<div class="control">
											<input class="input is-rounded" type="text" name="email" id="email" />
										</div>
									</div>
									<div class="field">
										<label class="label">SENHA</label>
										<div class="control">
											<input class="input is-rounded" type="password" name="password" id="password" />
										</div>
									</div>
									<div class="field">
										<div class="control">
											<button type="submit" class="button is-success is-fullwidth">Entrar</button>
											<!-- <button type="button" onclick="createAccountBotton()" class="button is-primary is-fullwidth">Criar Conta</button> -->
										</div>
									</div>
								</div>
							</article>
						</div>
					</div>
				</div>
    		</form>
		</section>
		<article class="priceMessage message is-small is-warning is-hidden" id="priceMessage">
			<div class="message-header">
		    	<!-- <p>Atenção</p> -->
		    	<button class="delete is-small" aria-label="delete" onclick="closeMessage('priceMessage')"></button>
		  	</div>
			<!-- <div class="message-body">Preço máximo é R$ 99.999,99</div> -->
		</article>
	</body>
	<script src="https://kit.fontawesome.com/12655d572c.js" crossorigin="anonymous"></script>
	<script src="../js/axios/dist/axios.min.js"></script>
	<script src="../js/app.js"></script>
	<script src="../js/api.js"></script>
	<script src="../js/cookies.js"></script>
	<script type="text/javascript">
		window.onload = function(e){
			document.body.querySelector("form").onsubmit = function(){
				login(serialize(document.forms[0]));
			}
		}
	</script>
</html>
