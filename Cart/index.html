<!DOCTYPE html>
<html style="overflow-y: auto;">

	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>DROP - Carrinho</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	    <!-- Bulma Version 0.8.x-->
	    <link rel="stylesheet" href="../css/bulma.min.css" />
	    <link rel="stylesheet" href="../css/app.css" />
	</head>

	<body>
		<form method="POST" action="javascript:;"  onsubmit="sendToPayment(this)">
	    <section class="hero is-fullheight bgColor">
	    	<div class="hero-head">
				<div class="columns">
	    			<div class="column is-12">
			    		<div class="container has-text-centered">
			    			<br />
			                <p><strong>Resumo do Pedido</strong></p>
			            </div>
	    			</div>
	    		</div>
	    	</div>
	        <div class="hero-body">
	            <div class="container has-text-centered">
                    <div class="columns">
	                    <div class="column ockpayColumn is-8 is-offset-2"  id="cart">
	                    	<div class="columns" >
		                    	<div class="column is-6" align="left">
		                    		<b>Item</b>
		                    	</div>
		                    	<div class="column is-6" align="right">
		                    		<b>Valor</b>
		                    	</div>
			                    <!-- 
								AJAX REQUEST
			                	-->
		                    </div>
		                </div>
	                </div>
                </div>
	        </div>
	        <div class="hero-foot">
	    		<h3 class="title is-5 has-text-centered">Total: R$ <label id="labelTotal"></label></h3>
                <div class="container has-text-centered">
                	<div class="is-centered">
            			<input type="hidden" name="requestId" id="requestId" value="">
        				<button type="submit" class="button is-success is-info"><i class="fa fa-shopping-cart" aria-hidden="true"> Pagamento</i></button>
                	</div>
                </div>
	        	<br />
	        </div>
	    </section>
		</form>
	</body>
	<script src="../js/axios/dist/axios.min.js"></script>
	<script src="../js/app.js"></script>
	<script src="../js/api.js"></script>
	<script type="text/javascript">
		window.onload = function(e){
			requestId = window.location.search.substr(1).replace("request=", "");
			document.getElementById('requestId').value = requestId;
			loadCart(requestId);

			document.body.querySelector("form").onsubmit = function(){
				// sendToPayment(serialize(document.querySelector("form")));
				sendToPayment(document.querySelector("form"));
			}
		}
	</script>
</html>
